{% extends "base.html" %}

{% block title %}Produktdetails{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <!-- Produktbild und Beschreibung -->
        <div class="col-md-6">
            <img class="img-fluid mb-3" src="{{ url_for('static', filename=produkt.image_url) }}" alt="{{ produkt.name }}">
            <h4>Produktbeschreibung</h4>
            <p>{{ produkt.description }}</p>
        </div>

        <!-- Ausleihinformationen -->
        <div class="col-md-6">
            <h2>{{ produkt.name }}</h2>
            <p><strong>{{ produkt.price }} € pro Stunde</strong></p>
            <form>
                <div class="form-group">
                    <label for="location">Ausleihort</label>
                    <input
                        type="text"
                        class="form-control"
                        id="location"
                        value="{{ produkt.location }}"
                        readonly
                    />
                </div>
                <div class="form-group">
                    <label for="pickup">Abholen</label>
                    <input
                        type="date"
                        class="form-control"
                        id="pickup"
                        value="{{ current_date }}"
                    />
                </div>
                <div class="form-group">
                    <label for="return">Zurückgeben</label>
                    <input
                        type="date"
                        class="form-control"
                        id="return"
                        value="{{ current_date }}"
                    />
                </div>
                <button type="submit" class="btn btn-dark">Zum Warenkorb hinzufügen</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
