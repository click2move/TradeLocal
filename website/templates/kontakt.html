{% extends "base.html" %} {% block title %}kontakt{% endblock %} {% block
  content %}
    <form method="POST">
      <h3 align="center">Kontaktformular</h3>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Ihr Name"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">E-Mail-Adresse</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Ihre E-Mail-Adresse"
          required
        />
      </div>
      <div class="form-group">
        <label for="subject">Betreff</label>
        <input
          type="text"
          class="form-control"
          id="subject"
          name="subject"
          placeholder="Betreff"
          required
        />
      </div>
      <div class="form-group">
        <label for="message">Nachricht</label>
        <textarea
          class="form-control"
          id="message"
          name="message"
          rows="5"
          placeholder="Ihre Nachricht"
          required
        ></textarea>
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Absenden</button>
    </form>
{% endblock %}
